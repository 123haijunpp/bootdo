<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="Id" name="Id" th:value="${tbForm.Id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">用户编号：</label>
								<div class="col-sm-8">
									<input id="userId" name="userId" th:value="${tbForm.userId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填表用户姓名：</label>
								<div class="col-sm-8">
									<input id="xm" name="xm" th:value="${tbForm.xm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证件类型：</label>
								<div class="col-sm-8">
									<input id="idType" name="idType" th:value="${tbForm.idType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">证件号码：</label>
								<div class="col-sm-8">
									<input id="idNo" name="idNo" th:value="${tbForm.idNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">表单类型：</label>
								<div class="col-sm-8">
									<input id="formType" name="formType" th:value="${tbForm.formType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">联系电话：</label>
								<div class="col-sm-8">
									<input id="telephone" name="telephone" th:value="${tbForm.telephone}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">填表时间：</label>
								<div class="col-sm-8">
									<input id="formDate" name="formDate" th:value="${tbForm.formDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预约业务办理时间：</label>
								<div class="col-sm-8">
									<input id="meetingDate" name="meetingDate" th:value="${tbForm.meetingDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预约服务大厅编号：</label>
								<div class="col-sm-8">
									<input id="hallId" name="hallId" th:value="${tbForm.hallId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">JSON格式的填表数据：</label>
								<div class="col-sm-8">
									<input id="data" name="data" th:value="${tbForm.data}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">录入人：</label>
								<div class="col-sm-8">
									<input id="uploadUser" name="uploadUser" th:value="${tbForm.uploadUser}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">录入时间：</label>
								<div class="col-sm-8">
									<input id="uploadDate" name="uploadDate" th:value="${tbForm.uploadDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">同步次数（外网->内网）：</label>
								<div class="col-sm-8">
									<input id="sync" name="sync" th:value="${tbForm.sync}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">最后一次同步的时间：</label>
								<div class="col-sm-8">
									<input id="lastSync" name="lastSync" th:value="${tbForm.lastSync}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/EntryAndExitManagement/tbForm/edit.js">
	</script>
</body>
</html>
