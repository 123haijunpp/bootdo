<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<style>
	input{border: none}
	.form-control{
		border: none;
	}
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<form class="form-inline m-t" id="signupForm">
						<input id="Id" name="Id" th:value="${tbForm.Id}"  type="hidden">
						<div class="form-group" style="margin-left: 15px;">
							<label style="width: 120px;text-align: left" class="col-sm-3 control-label">预约业务办理时间：</label>
							<div class="col-sm-8">
								<input style="border-bottom: 1px solid grey" id="meetingDate" name="meetingDate" th:value="${#dates.format(tbForm.meetingDate,'yyyy-MM-dd HH:mm:ss')}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group" style="margin-left: 15px;">
							<label style="width: 120px;text-align: left" class="col-sm-3 control-label">预约服务大厅：</label>
							<div class="col-sm-8">
								<input style="border-bottom: 1px solid grey" id="hallId" name="hallId" th:value="${tbForm.hallName}" class="form-control" type="text">

							</div>
						</div>
						<div class="form-group" style="margin-left: 15px;">
							<label style="width: 120px;text-align: left" class="col-sm-3 control-label">申请人：</label>
							<div class="col-sm-8">
								<input style="border-bottom: 1px solid grey" id="" name="" th:value="${tbForm.xm}" class="form-control" type="text">
							</div>
						</div>
						<div class="form-group" style="margin-left: 15px;">
							<label style="width: 120px;text-align: left" class="col-sm-3 control-label">身份证号码：</label>
							<div class="col-sm-8">
								<input style="border-bottom: 1px solid grey" id="idNo" name="" th:value="${tbForm.idNo}" class="form-control" type="text">

							</div>
						</div>
						<div class="form-group">

							<img id="imgcode" />
						</div>

						<div  th:each="data : ${data}"
							  class="form-group" style="margin-left: 15px;">
							<label style="width: 120px;text-align: left" th:text="${data.display_name + '：'}" class="control-label"></label>
							<div class="" style="float: right">
								<input readonly th:value="${data.field_value}" style="border-bottom: 1px solid grey" class="form-control" type="text">
								<!--<span th:text="${data.field_value}"></span>-->
							</div>
						</div>

						<!--<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>-->
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<div th:include="include::footer"></div>
<div th:text="${shuiyin}" style="
							vcolor: #00a7ff;
							 font-size:20px;
							 position:absolute;
							 width: 300px;
                             height: 300px;
							 top:50%;
							 left:70%;
							 margin-left:-145px;
							 margin-top:-145px;
							 z-index:1000;
							 Opacity:0.40;
							 transform:rotate(45deg);
							-ms-transform:rotate(45deg);
							-moz-transform:rotate(45deg);
							 -webkit-transform:rotate(45deg);
							-o-transform:rotate(45deg);
						"></div>
<div th:text="${shuiyin}" style="
							vcolor: #00a7ff;
							 font-size:20px;
							 position:absolute;
							 width: 300px;
                             height: 300px;
							 top:70%;
							 left:50%;
							 margin-left:-145px;
							 margin-top:-145px;
							 z-index:1000;
							 Opacity:0.40;
							 transform:rotate(45deg);
							-ms-transform:rotate(45deg);
							-moz-transform:rotate(45deg);
							 -webkit-transform:rotate(45deg);
							-o-transform:rotate(45deg);
						"></div>
<div th:text="${shuiyin}" style="
							vcolor: #00a7ff;
							 font-size:20px;
							 position:absolute;
							 width: 300px;
                             height: 300px;
							 top:90%;
							 left:20%;
							 margin-left:-145px;
							 margin-top:-145px;
							 z-index:1000;
							 Opacity:0.40;
							 transform:rotate(45deg);
							-ms-transform:rotate(45deg);
							-moz-transform:rotate(45deg);
							 -webkit-transform:rotate(45deg);
							-o-transform:rotate(45deg);
						"></div>
<!--<script type="text/javascript" src="/js/appjs/entryAndExitManagement/tbForm/edit.js">-->
<!--</script>-->
<script type="application/javascript" >
    // $("#imgcode").JsBarcode("I'm huangenai!");//or JsBarcode("#imgcode", "I'm huangenai!");
	var idNo = $("#idNo").val();
    JsBarcode("#imgcode", idNo, {
        format: "CODE128",//选择要使用的条形码类型 /CODE39
        // width:3,//设置条之间的宽度
        height:100,//高度
        displayValue:true,//是否在条形码下方显示文字
        text:"",//覆盖显示的文本
        // fontOptions:"bold italic",//使文字加粗体或变斜体
        font:"fantasy",//设置文本的字体
        textAlign:"left",//设置文本的水平对齐方式
        textPosition:"top",//设置文本的垂直位置
        // textMargin:5,//设置条形码和文本之间的间距
        fontSize:15,//设置文本的大小
        // background:"#eee",//设置条形码的背景
        // lineColor:"#2196f3",//设置条和文本的颜色。
        margin:15//设置条形码周围的空白边距
    });
</script>
</body>
</html>
