<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tProgramFile.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件名字：</label>
								<div class="col-sm-8">
									<input id="fileName" name="fileName" th:value="${tProgramFile.fileName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">文件状态 1 开源文件 2 已归档：</label>
								<div class="col-sm-8">
									<input id="state" name="state" th:value="${tProgramFile.state}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">版本说明：每一次归档要求说明本次修改的内容：</label>
								<div class="col-sm-8">
									<input id="imprint" name="imprint" th:value="${tProgramFile.imprint}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="remark" name="remark" th:value="${tProgramFile.remark}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/hzConfigure/tProgramFile/edit.js">
	</script>
</body>
</html>
