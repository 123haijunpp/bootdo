<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>萍乡</title>
    <meta name="keywords" content="萍乡管理系统">
    <meta name="description" content="萍乡管理系统">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link rel="stylesheet"
          href="/js/plugins/imageflow/css/imageflow.css">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
<div class="logo">
			<img alt="logo" src="../img/logo-xd.png"> |&nbsp;&nbsp;萍乡后台管理平台
		</div>
    
<div class="signinpanel">
    <div class="row">
        <div class="col-sm-5">
            <div class="signin-info">
                <!--<div class="logopanel m-b">

                    &lt;!&ndash;<h1>萍乡管理系统</h1>&ndash;&gt;
                </div>-->
                <!--<div class="m-b"></div>-->
                <!--<h3>-->
                    <!--欢迎使用 <strong>萍乡管理系统</strong>-->
                <!--</h3>-->
                <div id="LoopDiv" style="width: 500px;"
                     class="hidden-xs hidden-sm  pull-right">
                    <input id="S_Num" type="hidden" value="5" />
                    <div id="starsIF" class="imageflow">
                        <img src="/js/plugins/imageflow/images/1.png" /> <img
                            src="/js/plugins/imageflow/images/2.png" /> <img
                            src="/js/plugins/imageflow/images/3.png" /> <img
                            src="/js/plugins/imageflow/images/4.png" /> <img
                            src="/js/plugins/imageflow/images/5.png" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-5 login-box" style="height:330px;">
            <form id="signupForm"  style="height:330px;">
                <!--<h3 class="text-center">萍乡后台管理系统登录</h3>-->
                <p class="text-center login-text">萍乡后台管理系统登录</p>
                <input type="text" name="username" class="form-control uname"
                       value=""/>
                <input type="password" name="password"
                       class="form-control pword m-b" value=""/>
                <a id="login" class="btn btn-login btn-block">登录</a>
            </form>
        </div>
    </div>
    <div class="signup-footer">
        <div class="pull-left">&copy;Copyright &copy; 2018
            XIONGDI ALL RIGHTS RESERVED
        </div>
    </div>
</div>
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<!-- 全局js -->
<script src="/js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js?v=2.1.4}"></script>
<script src="/js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js?v=3.3.6}"></script>

<!-- 自定义js -->
<script src="/js/content.js?v=1.0.0" th:src="@{/js/content.js?v=1.0.0}"></script>

<!-- jQuery Validation plugin javascript-->
<script src="/js/ajax-util.js"></script>
<script src="/js/plugins/validate/jquery.validate.min.js" th:src="@{/js/plugins/validate/jquery.validate.min.js}"></script>
<script src="/js/plugins/validate/messages_zh.min.js" th:src="@{/js/plugins/validate/messages_zh.min.js}"></script>
<script src="/js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>
<script src="/js/plugins/imageflow/js/imageflow.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#login").on('click',function(){$("#signupForm").submit();});
        validateRule();
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                 if (r.code == 0) {
                    var index = layer.load(1, {
                        shade: [0.1,'#fff'] //0.1透明度的白色背景
                    });
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }
</script>
</body>
</html>
